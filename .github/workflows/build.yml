name: Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: k0.img
    runs-on: ubuntu-24.04
    steps:
      - name: checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: apparmor profile for wrap
        run: sudo cp .github/workflows/wrap.apparmor /etc/apparmor.d/wrap && sudo systemctl reload apparmor
      - name: Install qemu-system-x86
        run: sudo apt update && sudo apt install qemu-system-x86
      # https://github.blog/changelog/2023-02-23-hardware-accelerated-android-virtualization-on-actions-windows-and-linux-larger-hosted-runners/
      - name: enable kvm
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: sha256sum counter-proof
        run: |
          ! FORCE_FAIL=yes sh boot.sh &&
            echo "'FAILED' message here is normal, it means boot.sh caught the broken seal" &&
            rm build/k0.img
      - name: sha256sum proof
        run: sh boot.sh
      - name: archive k0.img
        uses: actions/upload-artifact@v4
        with:
          name: k0.img
          path: build/k0.img

