name: Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: k0.img
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Add apparmor profile for `wrap`
        run: sudo cp .github/workflows/wrap.apparmor /etc/apparmor.d/wrap && sudo systemctl reload apparmor

      - name: Setup cache for apt packages
        uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: qemu-system-x86
          version: 1.0

      - name: Setup cache for distfiles
        id: cache-distfiles
        uses: actions/cache@v4
        env:
          cache-name: cache-distfiles
        with:
          path: files/vendor
          key: build-${{ env.cache-name }}-${{ hashFiles('fetch.sh') }}
          restore-keys: |
            build-${{ env.cache-name }}-
            build-

      - name: Fetch distfiles
        run: |
          sh fetch.sh

      # We need to run this helper after fetch.sh has downloaded distfiles
      - name: Check licenses
        run: |
          sh files/check-licenses.sh

      - name: Build k0.img
        run: |
          QEMU=: sh boot.sh

      # https://github.blog/changelog/2023-02-23-hardware-accelerated-android-virtualization-on-actions-windows-and-linux-larger-hosted-runners/
      - name: Enable KVM for QEMU
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Finally boot it
      - name: Boot k0.img
        run: |
          sh boot.sh

      # Remove the created image and verify sha256sum against counter-proof
      - name: Check sha256sum counter-proof
        run: |
          rm build/k0.img
          ! FORCE_FAIL=yes sh boot.sh &&
          echo "'FAILED' message here is normal, it means boot.sh caught the broken seal"

      - name: Archive k0.img
        uses: actions/upload-artifact@v4
        with:
          name: k0.img
          path: build/k0.img

      - name: Archive k0 files
        uses: actions/upload-artifact@v4
        with:
          name: k0
          path: build/k0
